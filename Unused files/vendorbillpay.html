<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Billing and Payouts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #02284a;
    }

    .form-title {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 15px;
      background-color: #ec5c27;
      text-align: center;
      letter-spacing: 1px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: bold;
      color: #02284a;
      display: block;
      margin-bottom: 8px;
    }

    .styled-input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #A26D2B;
      padding: 10px 10px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      background-color: transparent;
      border-radius: 25px;
      color: #02284a;
    }

    .styled-input:focus {
      border-bottom-color: #ec5c27;
      background-color: transparent;
    }

    .styled-select {
      width: 100%;
      border: none;
      border-bottom: 2px solid #A26D2B;
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      appearance: none;
      background-color: transparent;
      border-radius: 25px;
      color: #02284a;
    }

    .styled-select:focus {
      border-bottom-color: #ec5c27;
    }

    .btn-submit {
      background-color: #2755ec;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #b9bcc9de;
    }

    @media (max-width: 768px) {
      .btn-submit {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="form-title">Vendor Billing and Payouts</h3>
    <div class="form-container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="billId">Bill ID</label>
              <input type="text" id="billId" class="styled-input" placeholder="Enter Associated Bill ID">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="vendorId">Vendor ID</label>
              <input type="text" id="vendorId" class="styled-input" placeholder="Enter Vendor ID">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="paymentAmount">Payment Amount</label>
              <input type="number" id="paymentAmount" class="styled-input" placeholder="Enter Payment Amount">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="remainingBalance">Remaining Balance</label>
              <input type="number" id="remainingBalance" class="styled-input" placeholder="Enter Remaining Balance">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="paymentStatus">Payment Status</label>
              <select id="paymentStatus" class="styled-select">
                <option value="paid">Paid</option>
                <option value="partially_paid">Partially Paid</option>
                <option value="pending">Pending</option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="paymentDate">Payment Date</label>
              <input type="date" id="paymentDate" class="styled-input">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="transactionId">Transaction ID</label>
              <input type="text" id="transactionId" class="styled-input" placeholder="Enter Transaction ID">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-submit mt-3">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
