<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank File Configuration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .input-field-container {
      position: relative;
      margin-bottom: 15px;
    }

    .input-label {
      position: absolute;
      top: -10px;
      left: 10px;
      background-color: white;
      padding: 0 5px;
      font-size: 14px;
      font-weight: bold;
      color: #A26D2B;
    }

    .styled-input, .styled-select {
      width: 100%;
      padding: 10px;
      font-size: 12px;
      outline: none;
      box-sizing: border-box;
      border: 1px solid #A26D2B;
      border-radius: 5px;
    }

    .styled-input:focus, .styled-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    h1, h2, h3, h4 {
      color: #A26D2B;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .styled-input, .styled-select {
        font-size: 14px;
        padding: 8px;
      }

      .input-label {
        font-size: 12px;
      }
    }

    @media (max-width: 576px) {
      .styled-input, .styled-select {
        font-size: 12px;
        padding: 6px;
      }

      .input-label {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Bank File Configuration</h3>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="input-field-container">
            <label class="input-label">Account Name</label>
            <input type="text" class="styled-input" placeholder="Account Name" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-field-container">
            <label class="input-label">Bank Account No</label>
            <input type="text" class="styled-input" placeholder="Employee's Bank Account Number" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-field-container">
            <label class="input-label">IFSC Code</label>
            <input type="text" class="styled-input" placeholder="IFSC Code of the Bank" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-field-container">
            <label class="input-label">Bank Name</label>
            <input type="text" class="styled-input" placeholder="Name of the Bank" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-field-container">
            <label class="input-label">Account Type</label>
            <select class="styled-select">
              <option value="" disabled selected>Select Account Type</option>
              <option value="saving">Saving</option>
              <option value="current">Current</option>
            </select>
          </div>
        </div>
        
      </div>
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
